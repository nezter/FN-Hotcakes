# Site settings
baseurl = "/"
languageCode = "en-us"
title = "FN-Hotcakes"
theme = "hugo-freelancer-theme"


[params]

    # You can use Markdown syntax for urls [text](//url.to/source) for
    # most longer texts.

    # To provide some metadata for search engines feel free to add a few
    # information about you and your website.
    name = "Mr. Hotcake"
    description = "I sell all the hotcakes"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email youself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    email = "your@email.com"

    # Custom assets
	custom_css = []
	custom_js  = []

    [params.navigation]
        brand = "FN-hotcakes"


    [params.header]
        # Copy your own image into './static/img/'' if you wish
        image = "pancakes.svg"
        name = "The FN-Hotcake"
        subtitle = "WE Sell - Them Like - FN-Hotcakes"


    [params.portfolio]
        # All projects defined in their own files. You can find example projects
        # at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
        # at the root of this Hugo site.
        # For more informtion take a look at the README.
        title = "Our FN-Hotcakes Sweetness"

        [params.portfolio.modal]
            client = "Name"
            date = "Type"
            category = "Category"
            buttontext = "Close"


    [params.about]
        title = "About Our FN-Sweetness"
        # The about text is splitted into a left and right column
        left = "FN-Hotcakes is Run by a highly motivated team of odd balls. FN-Hotcakes was blossomed from an opportunity and pure fun. The unicorns wished they could shit the gold we are creating. Join the movement and grab a ride on the mastodon (We braid their hair). They are magical. "
        right = "The team is made up of FN Salted Caramel the Designer, FN Banana Choc Chip the networker and lastly the FN Plain N Boring businessman. This group of delicious qualities are here to provide some of the best ideas you can ever imagine. It is a think tank bough from a pot of gold found at the end of a rainbow. So you know this means they are lucky. Reach out today and experience the magic!      "

        [params.about.button]
            text = "Download Sample Project Inqury"
            link = "#"
            icon = "download"


    [params.contact]
        title = "FN-Contact-US"

        # 'error' defines error messages for invalid inputs
        [params.contact.form.name]
            text = "Name"
            error = "Please enter your name."

        [params.contact.form.email]
            text = "Email Address"
            error = "Please enter your email address."

        [params.contact.form.phone]
            text = "Phone Number"
            error = "Please enter your phone number."

        [params.contact.form.message]
            text = "Message"
            error = "Please enter a message."

        [params.contact.form.button]
            text = "Send"


    [params.footer]
        copyright = "Published under the Apache License 2.0. Powered by [Hugo](//gohugo.io)."

        [params.footer.location]
            title = "Team"
            # Postal address (add as many lines as necessary)
            address = ["FN Salted Caramel the Designer", "FN Banana Choc Chip the networker" ,"FN Plain N Boring businessman"]

        [params.footer.social]
            title = "Around the web"
            # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
            # for more icons. The icons are represented by their corresponding
            # CSS class.
            [[params.footer.social.networks]]
                icon = "fa-etsy"
                link = "https://www.etsy.com/shop/FNhotcakes?ref=l2-shopheader-name"
            [[params.footer.social.networks]]
                icon = "fa-facebook-square"
                link=  "https://www.facebook.com/fnhotcakes/"
            [[params.footer.social.networks]]
                icon = "fa-twitter-square"
                link = "https://twitter.com/FN_Hotcakes"
            [[params.footer.social.networks]]
                icon = "fa-instagram"
                link=  "https://www.instagram.com/fn_hotcakes"
            [[params.footer.social.networks]]
                icon = "fa-pinterest"
                link = "https://www.pinterest.com/fnhotcakes"
            [[params.footer.social.networks]]
                icon = "fa-snapchat"
                link=  ""


        [params.footer.credits]
            title = "We Are FN Delectible"
            text = "What are you doing looking down here. Contact us right now!"
